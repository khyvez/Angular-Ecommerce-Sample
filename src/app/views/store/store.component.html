<div class="p-4">
  <div class="row">
    <div class="col-md-9">
      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="" data-slide-to="0" class="active"></li>
          <li data-target="#carouselId" data-slide-to="1"></li>
          <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img width="100%" class="bRadius" height="400" src="http://cherrygianan.herokuapp.com/asset/ss1.jpg"

          </div>

          </div>

            <img width="100%" class="bRadius" height="400" src="http://cherrygianan.herokuapp.com/asset/ss3.jpg">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

    </div>

<div class="px-4">
  <div class="row">
    <div class="col">
      <div class="boxContainer">
        <div class="box-header">
          Sponsored Products
        </div>
        <div class="box-content">
          <div class="row" *ngIf="products">

            <div class="col-md-2" *ngFor="let item of products">
              <a href="#" routerLink="view/{{item.id}}">
                <div class="cardProduct">
                  <div class="cardImg">
                    <img width="100%" height="100%" src="{{ item.image}}" alt="">
                  </div>
                  <div class="cardTitle">
                    {{ item.name}}
                  </div>
                  <div class="cardPrice">
                    {{  item.sale_price}}
                  </div>
                </div>
              </a>
            </div>



          </div>
        </div>

      </div>
    </div>
  </div>
</div>
