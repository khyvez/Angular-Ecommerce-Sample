<app-header></app-header>


<div class="p-4">
  <div class="boxContainer p-5">
    <div class="row">
      <div class="col-md-7">
        <div class="product-viewImg">
          <img width="100%" height="100%" src="{{ product.data.image }}" alt="">

        </div>
      </div>
      <div class="col-md-5">
        <div class="product-viewTitle">
          <h1>{{ product.data.name}} </h1>
        </div>
        <div class="product-viewPrice p-3 bBotline">
          <h2> {{ product.sale_price}}</h2>
        </div>
        <div class="product-viewQuantity  bBotline  p-3">
          <div class="d-flex">
            <div class="flex-product">
              <small class="text-muted">Quantity</small>
            </div>
            <div class="flex-product ml-3">
              <button class=" btn btnMinus" (click)="changeQuantity('minus')"> -</button>

            </div>
            <div class="flex-product w-25">
              <input class="form-control quantity" [formControl]="quantity" type="number">

            </div>
            <div class="flex-product">
              <button class="btn btnAdd" (click)="changeQuantity('add')"> +</button>

            </div>
          </div>
        </div>
        <div class="product-viewBuy p-3 bBotline">
          <div class="d-flex justify-content-center">
            <div class="flex-product w-75">
              <button (click)="addCart()" class="btn btn-block btn-success font-weight-bolder"><i
                  class="fa fa-shopping-cart" aria-hidden="true"></i> Add to cart</button>
            </div>
            <div class="flex-product w-25 text-center">
              <i class="fa fa-heart-o text-danger fa-2x" aria-hidden="true"></i>
              <small class="text-muted mb-4">Wishlist</small>
            </div>
          </div>
        </div>
        <div class="product-viewShare p-3 bBotline">
          <small class="text-muted">Share</small>
          <div class="d-flex">
            <div class="flex-product px-2">
              <div class="rounded-circle socialCircle text-center">
                <i class="fa fa-facebook    "></i>
              </div>
            </div>
            <div class="flex-product px-2">
              <div class="rounded-circle socialCircle text-center">
                <i class="fa fa-twitter   "></i>
              </div>
            </div>
            <div class="flex-product px-2">
              <div class="rounded-circle socialCircle text-center">
                <i class="fa fa-wechat   "></i>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="p-4">

  <div class="row">
    <div class="col">
      <div class="boxContainer">
        <div class="p-4">
          <div class="nav  nav-pills" id="v-pills-tab" role="tablist" aria-orientation="">


            <a class="nav-link active" data-toggle="pill" href="#v-pills-description" role="tab"
              aria-controls="v-pills-description" aria-selected="true">Description</a>

            <a class="nav-link " data-toggle="pill" href="#v-pills-review" role="tab" aria-controls="v-pills-review"
              aria-selected="true">Review</a>

          </div>
        </div>
        <div class="box-content">
          <div class="tab-content job-box p-3" id="v-pills-tabContent">



            <div class="tab-pane fade show active" id="v-pills-description" role="tabpanel">
              <div class="container" [innerHTML]="product.data.description"></div>
            </div>

            <div class="tab-pane fade " id="v-pills-review" role="tabpanel">
              ggg
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
