<app-header></app-header>




<div class="row p-4 justify-content-center">
  <div class="col-md-8">
    <h2>Shopping Cart</h2>
    <div class="boxContainer">
      <div class="p-4 bBotline">
        <div class="d-flex justify-content-between">
          <div class="flex-item">
            <span>You have {{(itemCount >1) ? itemCount + ' items' : itemCount + ' item' }} in your cart</span>
          </div>
          <div class="flex-item">
            <div *ngIf="itemCount != 0">
              <button class="btn" (click)="clearCart()"> <i class="fa fa-times text-danger" aria-hidden="true"></i>
                Clear
                cart</button>
            </div>
          </div>
        </div>
      </div>
      <div class="box-content" *ngIf="uniqueItem">
        <div class="text-center" *ngIf="itemCount == 0">
          Nothing to show. <a href="" routerLink="/">Shop Now</a>
        </div>
        <div class="row bBotline py-2 align-content-center" *ngFor="let item of uniqueItem; let in=index">
          <div class="col-md-2">
            <img src="{{  item.image}}" width="50" height="50" alt="">
          </div>
          <div class="col-md-4">
            <span> {{ item.name | slice:0:30 }}...</span>
          </div>
          <div class="col-md-3">
            <div class="d-flex">

              <div class="flex-item ml-3">
                <button class=" btn btnMinus" (click)="changeQuantity('minus',in )"> -</button>

              </div>
              <div class="flex-item text-right">
                <input #name="ngModel" type="number" [(ngModel)]="uniqueItem[in].quantity" name="name{{in}}"
                  class="form-control quantity" type="number" name="" id="">


              </div>
              <div class="flex-item">
                <button class="btn btnAdd" (click)="changeQuantity('add',in )"> +</button>

              </div>
            </div>
          </div>
          <div class="col-md-2">
            <span class="font-weight-bold"> {{ item.price}}</span>
          </div>
          <div class="col-md-1">
            <button title="remove item" (click)="removeItem(item.id)" class="btn"> <i class="fa fa-times text-danger"
                aria-hidden="true"></i></button>
          </div>
        </div>


      </div>
      <div class="box-footer text-right p-3">
        <div *ngIf="itemCount != 0">
          <a href="" routerLink="/check-out" class="btn btn-success">Checkout</a>
        </div>
      </div>
    </div>
  </div>


</div>

<app-footer> </app-footer>
